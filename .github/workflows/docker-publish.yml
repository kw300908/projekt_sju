name: Build and Publish Docker Image

on:
  push:
    tags:
      - '*' 
  workflow_dispatch:  
env:
  IMAGE_NAME: sjuprojekt
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Run test script inside container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ${{ env.IMAGE_NAME }} python test.py

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image to GHCR
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMAGE_NAME }} $IMAGE
          docker push $IMAGE
